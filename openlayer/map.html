<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.1/css/ol.css" type="text/css">
    <style>
      #map {
        height: 500px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://openlayers.org/en/v6.5.1/build/ol.js"></script>
    <script>
      // Create a new map object with a rotated view
      const map = new ol.Map({
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([-122.416, 37.7749]),
          zoom: 12,
          rotation: -Math.PI / 4 // Rotate the view by 45 degrees counter-clockwise
        }),
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ]
      });
    </script>
  </body>
</html>
